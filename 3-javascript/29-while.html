<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="number" id="txtbaslangic" min="0" placeholder="baslangıc sayisini giriniz">
    <input type="number" id="txthedef" min="0" placeholder="hedefi giriniz">
    
    <input type="button" value="hesapla" onclick="hesapla()">
    
    

    <h3 id="sonuc"></h3>

    <script>
              function hesapla(){
                let baslangic = Number(document.querySelector("#txtbaslangic").value);
                let hedef = Number(document.querySelector("#txthedef").value);

                let toplam = 0;
                let adet = 0;


                while(toplam<hedef){
                  toplam += baslangic;
                  baslangic++;
                  adet++;


                }
               


                document.querySelector("#sonuc").innerText = `toplamı ${toplam} değerine ulaştıran ${adet} adet sayi var `;
                  
    
    

              }
    </script>
  </body>
</html>
