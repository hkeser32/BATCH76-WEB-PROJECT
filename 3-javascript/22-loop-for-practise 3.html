<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="number" id="txtsayi1" min="0">
    <input type="number" id="txtsayi2" min="0">
    
    <input type="button" value="hesapla" onclick="hesapla()">
    
    

    <h3 id="sonuc"></h3>

    <script>
              function hesapla(){
                let sayi1 = Number(document.querySelector("#txtsayi1").value);
                let sayi2 = Number(document.querySelector("#txtsayi2").value);
                
               let adet7 = 0;
               let adet3 = 0;
               
               for(let i = sayi1; i<=sayi2; i++){
                 if(i%7 == 0){
                   console.log(`${i}/7`);
                   adet7++;
                 }
                 if(i%3 == 0){
                  console.log(`${i}/3`);
                   adet3++;
                 }
               }


                document.querySelector("#sonuc").innerText = `7 ile tam bölünebienler ${adet7} tane , 3 ile tam bölünebilenler ${adet3} tanedir.`;
                  
    
    

              }
    </script>
  </body>
</html>
